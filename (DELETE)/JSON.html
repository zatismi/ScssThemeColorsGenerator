<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      margin: 10px 0;
      padding: 8px;
      font-size: 16px;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 14px;
      margin-top: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>Input to JSON Converter</h2>

  <label for="inputField">Enter Color Data:</label>
  <textarea id="inputField" placeholder="Paste your color data here"></textarea><br>
  <button onclick="convertToJson()">Convert to JSON</button>

  <h3>Converted JSON:</h3>
  <textarea id="outputField" readonly></textarea>

  <script>
    let themes = {};
    console.log(themes);

    function convertToJson() {
      let input = document.getElementById('inputField').value.trim();

      // Check if the input has surrounding curly braces, if not, add them
      if (!input.startsWith('{')) {
        input = `{ ${input} }`;
      }

      try {
        const inputData = eval('(' + input + ')'); // Evaluate the string as a JavaScript object
        themes = JSON.parse(JSON.stringify(inputData)); // Save the converted data into 'themes'
        const jsonOutput = JSON.stringify(inputData, null, 2); // Convert to formatted JSON
        document.getElementById('outputField').value = jsonOutput; // Display output
      } catch (error) {
        document.getElementById('outputField').value = 'Invalid input. Please check the format.';
      }
      console.log(themes);
    }
  </script>

</body>
</html>
