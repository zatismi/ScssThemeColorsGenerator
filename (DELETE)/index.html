<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSS File Exporter</title>
</head>
<body>

    <h1>Export SCSS File</h1>
    <button id="downloadBtn">Download SCSS</button>

    <script>
        function writeSCSSfile() {
            const white = '#FFFFFF';
            const gray100 = '#F0F0F0';
            const gray300 = '#D1D1D1';
            const gray400 = '#B0B0B0';
            const gray500 = '#808080';
            const gray800 = '#404040';
            const gray900 = '#202020';
            const black = '#000000';
            const blue = '#0000FF';
            const red = '#FF0000';
            const yellow = '#FFFF00';
            const green = '#00FF00';
            const cyan = '#00FFFF';
            const orange = '#FFA500';
            const pink = '#FFC0CB';
            const primary = '#007BFF';
            const secondary = '#6C757D';
            const tertiary = '#28A745';
            const success = '#28A745';
            const info = '#17A2B8';
            const warning = '#FFC107';
            const danger = '#DC3545';
            const light = '#F8F9FA';
            const dark = '#343A40';
            const infoTextEmphasis = '#495057';

            const variablesScssFile = `
$white: ${white};
$gray-100: ${gray100};
$gray-300: ${gray300};
$gray-400: ${gray400};
$gray-500: ${gray500};
$gray-800: ${gray800};
$gray-900: ${gray900};
$black: ${black};

$blue: ${blue};
$red: ${red};
$yellow: ${yellow};
$green: ${green};
$cyan: ${cyan};
$orange: ${orange};
$pink: ${pink};

$primary: ${primary};
$secondary: ${secondary};
$tertiary: ${tertiary};
$success: ${success};
$info: ${info};
$warning: ${warning};
$danger: ${danger};
$light: ${light};
$dark: ${dark};
$infoTextEmphasis: ${infoTextEmphasis};
`;

            // Create a Blob from the string
            const blob = new Blob([variablesScssFile], { type: 'text/scss' });

            // Create a link element
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'variables.scss'; // Name of the file

            // Trigger the download
            link.click();
        }

        // Attach event listener to button
        document.getElementById('downloadBtn').addEventListener('click', writeSCSSfile);
    </script>

</body>
</html>
