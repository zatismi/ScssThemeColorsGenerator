<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />

    <title>SCSS to JSON Converter</title>
</head>

<body class="container mt-5">
    <h1 class="text-center border-bottom">SCSS Cleaner</h1>

    <h2>SCSS input:</h2>
    <textarea id="inputField" class="form-control mb-3" placeholder="Paste your color data here"></textarea>
    <div class="d-flex justify-content-between mb-3">
        <button id="convertButton" class="btn btn-primary" onclick="viewCleanScss()">
            Clean File
        </button>
        <button id="resetInputField" class="btn btn-danger" onclick="resetInputField()">
            Reset Input Field
        </button>
    </div>
    <div class="row d-flex flex-column" id="clean-options">
        <div class="d-flex flex-row align-items-end m-auto col-12">
            <div class="col-3">
                <label for="activeTheme">Active Theme</label>
            </div>

            <div class="col-2">
                <label for="multiplayer">Multiplier</label>
            </div>
            <div class="col-2">
                <label for="vintageOn">Vintage On</label>
            </div>
            <div class="col-2">
                <label for="balancer">Balancer</label>
            </div>
            <div class="col-3">
                <label for="complement">Add font & spacing</label>
            </div>
        </div>
        <div class="d-flex flex-row justufy-content-center align-items-center">

            <div class="col-3">
                <input type="text" id="activeTheme" class="form-control" value="peter" />
            </div>
            <div class="col-2">
                <input type="number" id="multiplayer" class="form-control" value="1" />
            </div>
            <div class="col-2">
                <input type="checkbox" id="vintageOn" ${vintageOn ? 'checked' : '' }>
            </div>
            <div class="col-2">
                <input type="number" id="balancer" class="form-control" value="200" />
            </div>
            <div class="col-3">
                <input type="checkbox" id="complement" onchange="toggleCompletion()" />
            </div>
        </div>

        <div class="mt-3">
            <h4>Clean version of your SCSS:</h4>
            <div class="position-relative">
                <button class="btn btn-secondary mb-3 copy-btn" onclick="copyToClipboard()">
                    Copy to clipboard
                </button>
                <pre id="cleanScssOutput" class="border p-3 code-output"></pre>

                <button id="downloadButton" class="btn btn-success w-100" onclick="exportCleanScssFile()">
                    Export Clean SCSS File
                </button>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
